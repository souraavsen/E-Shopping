<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shopping</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Tailwind CSS CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Font Awsome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="/images/images-eshop.png" type="image/x-icon">
  </head>

  <body>
    <header>
      <!-- Navbar  -->
      <nav class="navbar navbar-fixed-top bg-primary py-4 px-24 mb-">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-3xl font-bold" href="#">E-Shopping</a>
          </div>

          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <ul class="nav navbar-nav">
              <li><a href="#">Home</a></li>
              <li>
                <a href="#">All Product</a>
              </li>
              
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><i class="far fa-user-circle text-3xl"></i></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="main bg-gray-100 mt-24">
      <div class="search-field">
        <div class="search-box w-1/4 mb-10 bg-white">
          <input
            id="input-field"
            class="search-field px-4 w-96 h-16"
            type="text"
          />
          <button
            type="button"
            class="btn btn-primary search-button px-8 text-2xl rounded-full"
            data-toggle="button"
            aria-pressed="false"
            autocomplete="off"
            id="search-btn"
            onclick="loadProducts()"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal contents-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 id="detail_title" class="modal-title h4"></h4>
            </div>

            <!-- Product Description in modal -->
            <div class="modal-body flex">
              <img src="" class="m-auto" id="detail_img" alt="" />
              <div class="px-10 py-4">
                <p class="pb-4 pt-12">
                  <span class="font-bold h4">Description: <br /></span>
                  <span id="detail_desc"></span>
                </p>
                <h3 class="font-bold h4">
                  Price:
                  <span class="font-semibold text-blue-800"
                    >$<span id="detail_price"></span
                  ></span>
                </h3>
                <h3 class="offer mt-16">
                  Spend minimum of 5000Tk and get 20% OFF.
                </h3>
              </div>
              <div class="details_rating">
                <h4 class="h5 font-semibold">
                  <span id="detail_rating"></span> <i class="fas fa-star"></i>
                </h4>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                onclick="close"
                class="
                  btn btn-danger
                  py-3
                  transition
                  delay-150
                  duration-300
                  ease-in-out
                  text-white
                  font-semibold
                  focus:outline-none
                "
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class=""></div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart bg-white" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="text-4xl font-semibold px-2">My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th class="w-72">Total Added-Products:</th>
                  <td>
                    <span id="total-Products" class="font-semibold">0</span>
                  </td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price" class="font-semibold">0</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>
                    $ <span id="delivery-charge" class="font-semibold">20</span>
                  </td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax" class="font-semibold">0</span></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">
                    $ <span id="total" class="font-semibold">0</span>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button
                class="
                  btn btn-primary
                  text-center
                  py-3
                  px-6
                  my-2
                  transition
                  delay-150
                  duration-300
                  ease-in-out
                  text-white
                  font-semibold
                "
              >
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <!--  javascript  files  -->
    <script src="./js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
